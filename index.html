  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Schedule Filter</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>EEC Table Support Team Schedule Filter</h1>

    <div class="filters-section">
      <div class="filter-group">
        <label class="filter-label">Day of Week (Multiple Select)</label>
        <div class="filter-options" id="dayFilter"></div>
      </div>

      <div class="filter-group">
        <label class="filter-label">Shift Type (Multiple Select)</label>
        <div class="filter-options" id="shiftFilter"></div>
      </div>

      <div class="filter-group">
        <label class="filter-label">Team Member (Multiple Select)</label>
        <div class="filter-options" id="nameFilter"></div>
      </div>

      <div class="reset-wrap">
        <button class="reset-btn" id="resetBtn">Clear All Filters</button>
      </div>
    </div>

    <div class="results-info" id="resultsInfo"></div>

    <div class="table-wrapper">
      <table class="schedule-table" id="scheduleTable">
        <thead id="tableHead">
          <tr>
            <th>Team Member</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="scheduleData.js"></script>
  <script src="app.js"></script>
</body>
