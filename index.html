    :root {
      --color-primary: #208090;
      --color-primary-hover: #1a6672;
      --color-accent: #CC333D;
      --color-bg: #fcfcf9;
      --color-surface: #ffffff;
      --color-text: #134252;
      --color-text-secondary: #6b7280;
    }

    body {
      background-color: var(--color-bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--color-surface);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-bottom: 8px;
      color: var(--color-text);
    }

    /* WEEK NAV */
    #weekNav {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .week-btn {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 999px; /* curved bezel */
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .week-btn:hover {
      background-color: var(--color-primary-hover);
    }

    #weekLabel {
      font-weight: 600;
      color: var(--color-text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    th {
      color: var(--color-text);
      font-weight: 700;
    }

    .name-cell {
      text-align: left;
      font-weight: 600;
    }

    .shift-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin: 2px 0;
    }

    .shift-am { background: #d1fae5; color: #065f46; }
    .shift-pm { background: #dbeafe; color: #1e3a8a; }
    .shift-mid { background: #fef3c7; color: #92400e; }
    .shift-off { background: #f3f4f6; color: #6b7280; }
    .shift-set { background: #fee2e2; color: #991b1b; }
    .shift-req { background: #ede9fe; color: #5b21b6; }

    let currentWeekIndex = 0;

    function getActiveWeek() {

    function getActiveData() {

    }

    function parseISODateLocal(iso) {
      const [y, m, d] = iso.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function formatDateShort(d) {
      return d.toLocaleDateString(undefined, { month: "short", day: "numeric" });
    }

    function getWeekDates(startISO) {
      const start = parseISODateLocal(startISO);
      return Array.from({ length: 7 }, (_, i) => {
        const dt = new Date(start);
        dt.setDate(start.getDate() + i);
        return dt;
      });
    }

    function classifyShift(s) {
      if (!s || s === "OFF" || s === "SET" || s === "REQ") return null;
      if (String(s).includes("1015AM")) return "AM";
      if (String(s).includes("415PM") || String(s).includes("430PM")) return "PM";
      return "Mid-Shift";
    }

    function setWeekLabel() {
      const dates = getWeekDates(getActiveWeek().weekStartISO);
      document.getElementById("weekLabel").textContent =
        `Week of ${formatDateShort(dates[0])} to ${formatDateShort(dates[6])}`;
    }

    function switchWeek(delta) {
      const next = currentWeekIndex + delta;
      if (next < 0 || next >= scheduleWeeks.length) return;
      currentWeekIndex = next;
      setWeekLabel();
      renderTable();
    }

    document.getElementById("prevWeekBtn").onclick = () => switchWeek(-1);
    document.getElementById("nextWeekBtn").onclick = () => switchWeek(1);

    function renderTable() {
      const week = getActiveWeek();
      const data = getActiveData();
      const dates = getWeekDates(week.weekStartISO);

      let header = "<tr><th>Team Member</th>";
      dates.forEach((d, i) => {
        header += `<th>${days[i]}<br><span style="color:var(--color-text-secondary);font-weight:500">${formatDateShort(d)}</span></th>`;
      });
      header += "</tr>";
      document.getElementById("tableHead").innerHTML = header;

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.forEach(person => {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="name-cell">${person.name}</td>`;

        dayKeys.forEach(k => {
          const raw = person[k];
          const shifts = Array.isArray(raw) ? raw : raw ? [raw] : [];
          let html = shifts.length
            ? shifts.map(s => {
                const t = classifyShift(s);
                const cls =
                  s === "OFF" ? "shift-off" :
                  s === "SET" ? "shift-set" :
                  s === "REQ" ? "shift-req" :
                  t === "AM" ? "shift-am" :
                  t === "PM" ? "shift-pm" :
                  "shift-mid";
                return `<span class="shift-badge ${cls}">${s}</span>`;
              }).join("<br>")
            : `<span class="shift-badge shift-off"></span>`;

          row.innerHTML += `<td>${html}</td>`;
        });

        tbody.appendChild(row);
      });
    }
