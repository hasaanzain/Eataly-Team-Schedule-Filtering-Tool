<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internal KB Assistant</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
      .row { display: flex; gap: 12px; }
      input { flex: 1; padding: 12px; font-size: 16px; }
      button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
      .card { margin-top: 18px; padding: 14px; border: 1px solid #ddd; border-radius: 10px; }
      .muted { color: #666; font-size: 14px; }
      pre { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>Internal KB Assistant</h1>
    <p class="muted">Answers are grounded in the uploaded PDFs. If it cannot find support, it will say so.</p>

    <div class="row">
      <input id="q" placeholder="Ask a question" />
      <button id="btn">Ask</button>
    </div>

    <div id="out" class="card" style="display:none;"></div>

    <script>
      const q = document.getElementById("q");
      const btn = document.getElementById("btn");
      const out = document.getElementById("out");

      async function ask() {
        const question = q.value.trim();
        if (!question) return;

        out.style.display = "block";
        out.innerHTML = "<div class='muted'>Thinkingâ€¦</div>";

        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        const sourcesHtml = (data.sources || []).map(s => {
          const page = s.page_label ? `, page ${s.page_label}` : "";
          return `<li>${s.file_name || "unknown"}${page}</li>`;
        }).join("");

        out.innerHTML = `
          <h3>Answer</h3>
          <pre>${data.answer || ""}</pre>
          <h3>Sources</h3>
          <ol>${sourcesHtml || "<li>No sources returned</li>"}</ol>
        `;
      }

      btn.addEventListener("click", ask);
      q.addEventListener("keydown", (e) => {
        if (e.key === "Enter") ask();
      });
    </script>
  </body>
</html>
